#LEADER DESCRIPTIONS#
ORE_DESC_MENU:0 "The advent of the civil war had shown all parties that the military districts had been too inefficient. From these conditions was born the Orenburg military district, led by Alexander Dutov and his autonomous band of Cossacks. Meant to be a neutral force, Dutov threw in his lot with Kolchak during the conflict. Following the crushing of Kazakh protests, Alash parties started to actively oppose Dutov. The situation became worse following the famine of 1932-33 which led to a Pro-Communist Peasants revolt. While it seems that the troubles of the Orenburg Military District are largely over, it shall be seen if the vultures circling the nation will make themselves known."
POLITICS_ALEX_DUTOV_DESC:0 "Alexander Dutov has plentiful experience commanding cossack regiments, giving him the skills necessary to govern the Orenburg Cossacks. Dutov has two simple tasks: keep the Orenburg Territory under Russian control, and kill anyone who stands in his way. Being a hardened Russian military man, Dutov is glad to oblige on both accounts."
