Orenburg_eastern_expedition:0 "Eastern Expedition"
Orenburg_eastern_expedition_desc:0 "Despite our renewed power, we remain far from achieving the Eurasian unity. In this regard, one of the main priorities should be to create a connection with he Pacific Ocean, as every past Empire which ruled the has done. The obstacle will be easy to neutralize: the General Governorate of the Steppes. The sons of Eurasia will erase this residue of the old Russian state and throw it in the trash bin of history."
