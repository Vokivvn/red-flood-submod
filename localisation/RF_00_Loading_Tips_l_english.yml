l_english:
LOADING_TIP_0:0 "\"There is no instance of a nation benefitting from prolonged warfare\"\n- Sun Tzu"
LOADING_TIP_1:0 "\"To claim for socialism that it is a class war is to do it an injustice and indefinitely postpone its triumph. Socialism offers a platform broad enough for all to stand upon. It makes war upon a system, not upon a class\"\n- Keir Hardie"
LOADING_TIP_2:0 "\"In the construction of a country, it is not the practical workers but the idealists and planners that are difficult to find. To understand is difficult; to act is easy\"\n- Song Jiaoren"
LOADING_TIP_3:0 "\"Marxism comprises many principles, but in the final analysis they can all be brought back to a single sentence, it is right to rebel\"\n- Mao Zedong"
LOADING_TIP_5:0 "\"The existance is everything, and everything is for existance. Existance is the only truth\"\n- Yan Xishan"
LOADING_TIP_6:0 "\"A revolution is for the living of people, not the death of them\" \n- Zhou Shuren"
LOADING_TIP_7:0 "\"Release them, as I am the communist, the commissar and the Korean. I am who you want\" \n- Kim Song-Ju, to Japanese Kempeitai"
LOADING_TIP_8:0 "\"Truth and mercy are no longer admissible. Henceforth there can only be truth and merciless hardness\" \n- Roman von Ungern-Sternberg"
LOADING_TIP_9:0 "\"My first wish is to see this plague of mankind, war, banished from the earth\" \n-George Washington"
LOADING_TIP_10:0 "\"Democracy chronically does not tolerate superiority. Its ideal is the equality of a stupid idiot with an educated developed person\"\n- Alexander Kolchak"
LOADING_TIP_11:0 "\"In peace, sons bury their father. In war, fathers bury their son\" \n- Herodotus"
LOADING_TIP_12:0 "\"Fortifications, artillery, foreign aid - will be of no value, unless the ordinary soldier knows that it is HE guarding his country\" \n- Carl Gustaf Emil Mannerheim"
LOADING_TIP_13:0 "\"No rising star ever shone more brightly than Oswald Mosley, none promised more surely to soar to the heavens – and none fell to earth with so deadening a thud\" \n- \"Tribute to Black Lighting\" by Henry Wickham Steed, 1920"
LOADING_TIP_14:0 "\"An aristocracy in a republic is like a chicken whose head has been cut off; it may run about in a lively way, but in fact it is dead\"\n- Nancy Mitford"
LOADING_TIP_15:0 "\"Only with minimal government intervention  will the United States be able to recover. With this natural recovery the United States will come out of this a more just and morale society\"\n- President Andrew Mellon"
LOADING_TIP_16:0 "\"When will Andrew Mellon and the Republican party learn that they can't solve a crisis by putting their thumbs in their ears and ignoring the suffering of millions of Americans\"\n- Dan Moody"
LOADING_TIP_17:0 "\"Your \"Order\" is built upon sand. Tommorrow already the revolution will arise again and declare: \"I was, I am and I will be\"\"\n- Rosa Luxemburg"
LOADING_TIP_18:0 "\"Bismarck once said that we germans only fear god. Today we have proven that we are not even afraid of him\"\n- Karl Liebknecht"
LOADING_TIP_19:0 "\"If fighting for your own rights means, that you are a Communist, then we are Communists!\"\n- Cyril Briggs"
LOADING_TIP_20:0 "\"The war against Germany will be such that it cannot be conducted in a knightly fashion. This struggle is one of ideologies and will have to be conducted with unprecedented, unmerciful, and unrelenting harshness\"\n- Adolf Hitler"
LOADING_TIP_21:0 "\"People have only as much liberty as they have the intelligence to want and the courage to take\"\n- Emma Goldman"
LOADING_TIP_22:0 "\"Where they burn books, they will ultimately burn people\"\n- Heinrich Heine"
LOADING_TIP_23:0 "\"The only problem with being faster than light, is that you have to live in the darkness\"\n- Attributed to Antonin Artaud, True Author Unknown"
LOADING_TIP_24:0 "\"They plunder, they slaughter, and they steal: this they name Empire, and where they make a wasteland, they call it peace\" \n- Tacitus"
LOADING_TIP_25:0 "\"Since I am an immature and wicked man, war and unrest appeal to me more than good bourgeois order\"\n-Ernst Röhm"
LOADING_TIP_26:0 "\"History has a long-range perspective. It ultimately passes stern judgment on tyrants and vindicates those who fought, suffered, were imprisoned, and died for human freedom, against political oppression and economic slavery\"\n—Elizabeth Gurley Flynn"
LOADING_TIP_27:0 "\"When you're young and healthy you can recover quickly from a defeat. But betrayal is different—it paralyzes you\"\n-Anna Seghers"
LOADING_TIP_28:0 "\"Today the people are with the government; tomorrow the people shall be the government\"\n-Getúlio Vargas"
LOADING_TIP_29:0 "\"The case against the realistic attitude demands to be examined\"\n-André Breton"
LOADING_TIP_30:0 "\"Russia can be neither proletarian, nor peasant, nor worker, nor official, nor boyar. Russia can only be the Russia of Christ, the Russia of all lands\" \n- Mikhail Diterikhs" 
LOADING_TIP_31:0 "\"If you weren't a socialist in your youth, you will become a son of a bitch when you get old\"\n-Józef Piłsudski, replying to allegations from Endecja"
LOADING_TIP_32:0 "\"Art is not a mirror to hold up to society, but a hammer with which to shape it\"\n-Vladimir Mayakovsky"
LOADING_TIP_33:0 "\"Art must not be concentrated in dead shrines called museums. lt must be spread everywhere – on the streets, in the trams, factories, workshops, and in the workers' homes\"\n-Vladimir Mayakovsky"
LOADING_TIP_34:0 "\"Nothing is more necessary or stronger in us than rebellion\"\n-Georges Bataille, The Unfinished System of Nonknowledge"
LOADING_TIP_35:0 "\"Written poetry is worth reading once, and then should be destroyed. Let the dead poets make way for others\"\n-Antonin Artaud"
LOADING_TIP_36:0 "\"I myself am an absolute abyss\"\n-Antonin Artaud"
LOADING_TIP_37:0 "\"When you will have made him a body without organs, then you will have delivered him from all his automatic reactions and restored him to his true freedom\"\n-Antonin Artaud"
LOADING_TIP_38:0 "\"Keep your balance for as long as it's possible, and once you can't any longer, set the world on fire.\"\n-Józef Piłsudski"
LOADING_TIP_39:0 "\"Republic is a government of honest people, and proof of this has been seen throughout the ages. They last while virtuous, and fall when corrupt and full of vices\"\n-Giuseppe Garibaldi"
LOADING_TIP_40:0 "\"The bravest act of all is to be responsible!\"\n-Gustavo Barroso"
LOADING_TIP_41:0 "\"The French Revolution is nothing but the precursor of another revolution, one that will greater, more solemn, and which will be the last\"\n-Gracchus Babeuf"
LOADING_TIP_42:0 "\"It seemed to me that the last human beings were dying in prisons and camps and would leave no heirs, while a horrible mutation of the species was taking place outside\"\n-Yarostan Vochek"
LOADING_TIP_43:0 "\"Anarchism should remain a terrifying thing\"\n-Harry Järv"
LOADING_TIP_44:0 "\"There are still not enough psychotics\"\n-Antonin Artuad"
LOADING_TIP_45:0 "\"The only possible solution which will preserve Germany’s honour and Germany’s interest is, we repeat, a war with Russia\"\n-Karl Marx"
LOADING_TIP_46:0 "\"Remember to always dare\"\n-Gabriele D'Annunzio"
LOADING_TIP_47:0 "\"The need to go astray, to be destroyed, is an extremely private, distant, passionate, turbulent truth\"\n-Georges Bataille"
LOADING_TIP_48:0 "\"A kiss is the beginning of cannibalism\"\n-Georges Bataille"
LOADING_TIP_49:0 "\"Simplest possible: hit thieves and whores\"\n-Józef Piłsudski when asked about his political program"
LOADING_TIP_50:0 "\"If your civilization wants us to cringe, I'll show you the pride of savages!\"\n-Mona Rudao"
LOADING_TIP_51:0 "\"I want to have my throat slashed while violating the girl to whom I will have been able to say: you are the night\"\n-Georges Bataille"
LOADING_TIP_52:0 "\"Blessed is the match consumed in kindling flame. Blessed is the flame that burns in the secret fastness of the heart. Blessed is the heart with strength to stop its beating for honour's sake\"\n-Hannah Szenes"
LOADING_TIP_53:0 "\"We should at last be justified in not admitting the poet into a city that is going to be under good laws, because he awakens this part in the soul and nourishes it, and, by making it strong, destroys the calculating part\"\n-Plato"
LOADING_TIP_54:0 "\"Futurism means flying forever\"\n-Attributed to Charles Nungesser"
LOADING_TIP_55:0 "\"All writing is pig shit. People who leave the obscure and try to define whatever it is that goes on in their heads, are pigs\"\n-Antonin Artaud"
LOADING_TIP_56:0 "\"Workers have no fatherland\"\n-Friedrich Engels"
LOADING_TIP_57:0 "\"Barbarianism is the natural state of mankind. Civilization is unnatural. It is the whim of circumstance. And barbarianism must ultimately triumph\"\n-Robert E. Howard"
LOADING_TIP_58:0 "\"I reject Christianity because it is Jewish, because it is international, and because, in cowardly fashion, it preaches peace on earth\"\n-Erich Ludendorff"
LOADING_TIP_59:0 "\"We must fight Gabriele d'Annunzio at any cost, because he has refined with all his ingenuity the intellectual poisons that we absolutely want to abolish\"\n-Filippo Marinetti"
LOADING_TIP_60:0 "\"We need a new morality, biologically founded. Nature can no longer tolerate what we have received from religious thinkers or delirious philosophers\"\n-Marc Augier"
LOADING_TIP_61:0 "\"I am here a poet, that drinks of life as lesser men drink wine\"\n-Ezra Pound"
LOADING_TIP_62:0 "\"You allow yourselves to put the porcine foot of the most abject swindler who has ever illustrated the story of the universal scoundrel on your neck. Any other country, even Lapland, would have overthrown that man!\"\n-Gabrielle D'Annunzio writing to Mussolini about Francesco Saverio Nitti, 1919"
LOADING_TIP_63:0 "\"When battle approaches, when war arises, the plans of the gods, beloved by the gods, are destroyed. You cause fire to devour the Land\"\n-A proverb from the ruins of the Sumerian city of Ur"
LOADING_TIP_64:0 "\"Technocracy is the rule of the people made effective through the agency of their servants, the scientists and engineers\"\n-William H. Smyth"
LOADING_TIP_65:0 "\"I have need of angels. Enough hell has swallowed me for too many years. But finally understand this--I have burned up one hundred thousand human lives already, from the strength of my pain\"\n-Antonin Artaud"
LOADING_TIP_66:0 "\"There is no cause to worry. The high tide of prosperity will continue\"\n-Andrew Mellon"
LOADING_TIP_66:0 "\"It is a horrifying fact that from time immemorial the Earth has orbited the Sun, like a goat tethered to its shepherd. It’s time for us to instruct the Earth to take another course\"\n-Alexander Svyatogor"
