#LEADER DESCRITIONS#
POLITICS_ROMAN_ROMANOV_DESC:0 "Roman Petrovich is the Third King of Czechoslovakia, Nephew of the First King of Czechoslovakia and also a Member of the House of Romanov. Despite his many titles to show, King Roman I is an unpopular figure of his country. Czechoslovakia stands on the edge of collapse, even though the kingdom is a parliamentary democracy, the only coalition of the National Assembly that doesn’t despises Roman, is the loyal old guard of the realm. While the king sits in the throne, somewhat aware of the situation, there is little he could do, as his closest friend, financial backer, an oligarch and playboy, Felix Yusupov, is responsible for the growing economic slump of the Kingdom. Roman Romanov is blamed for all of his country’s misfortunes, and with each day, there is a growing sentiment among the people that the country will improve as soon he leaves the throne, or his head leaves his body. He needs to act, quickly and decisively, if he wants his line to stay as the sole rulers of Czechoslovakia."
