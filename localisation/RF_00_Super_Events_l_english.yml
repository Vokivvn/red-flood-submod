GFX_SPEVNT_rusuni_trotsky:0 "Russian Unification"
GFX_SPEVNT_rusuni_trotsky_TEXT:0 "\"[...]the Russian proletariat has held the fort against the combined assaults of all ruling class powers of earth. It is a magnificent spectacle. It stirs the blood and warms the heart of every revolutionist, and it challenges the admiration of all the world. \"\n-Eugene V. Debs"
GFX_SPEVNT_rusuni_gastev:0 "Russian Unification"
GFX_SPEVNT_rusuni_gastev_TEXT:0 "\"From most of things I'm beloved in you, signal fires: inside the tempest, in storms you walk alone\nFrom unsociable light, you are seen.\"\n-OP-01"
GFX_SPEVNT_rusuni_kerensky:0 "Russian Unification"
GFX_SPEVNT_rusuni_kerensky_TEXT:0 "\"No one will ever be able to deny the undoubted connection between the Bolshevik uprising and the efforts of Reaction to overthrow the Provisional Government and drive the ship of state right onto the shore of social reaction.\"\n-Alexander Kerensky"
GFX_SPEVNT_rusuni_blackbloc:0 "Russian Unification"
GFX_SPEVNT_rusuni_blackbloc_TEXT:0 "\"We have conquered everything, and everything has slipped out of our grasp.\"\n-Victor Serge, Conquered City"
GFX_SPEVNT_rusuni_novykurs:0 "Russian Unification"
GFX_SPEVNT_rusuni_novykurs_TEXT:0 "\"But such peoples perish, they turn into land, into fertilizer,\non which other, stronger nations grow and grow stronger.\"\n-Pyotr Stolypin"
GFX_SPEVNT_rusuni_mladorossi:0 "Russian Unification"
GFX_SPEVNT_rusuni_mladorossi_TEXT:0 "\"The history of the people of one hundred million was then red, revolutionary, and going against the elements of such colossal historical storms was useless and disastrous.\"\n-Vladimir Soloukhin"
GFX_SPEVNT_rusuni_diterikhs:0 "Russian Unification"
GFX_SPEVNT_rusuni_diterikhs_TEXT:0 "\"The main unit of self-government is a church parish. \n Non-believers will be deprived of their citizenship and will be exiled.\"\n-Mikhail Diterikhs"
GFX_SPEVNT_rusuni_savinkov:0 "Russian Unification"
GFX_SPEVNT_rusuni_savinkov_TEXT:0 "\"And I looked, and behold a pale horse: and his name that sat on him was Death, and Hell followed with him. And power was given unto them over the fourth part of the earth.\"\n-Revelations 6:8"
GFX_SPEVNT_rusuni_ruthenia:0 "Ruthenian Unification"
GFX_SPEVNT_rusuni_ruthenia_TEXT:0 "\"The enemy of Poland and Russia\nSincerely multiplied the mounds -\nThere was no Belarus,\nOnly 'The land that was taken away.'\"\n-Yanka Kupala"
GFX_SPEVNT_rusuni_blackhundreds:0 "Russian Unification"
GFX_SPEVNT_rusuni_blackhundreds_TEXT:0 "\"The Holy Russian cause is the extermination of the rebels. You know who they are and where to find them.\"\n-Black Hundred Creed"
GFX_SPEVNT_rusuni_solidarists:0 "Russian Unification"
GFX_SPEVNT_rusuni_solidarists_TEXT:0 "\"Let Russia be glorified, let our names burn!\"\n-Victor Baydalakov"
GFX_SPEVNT_rusuni_scythia:0 "Russian Unification"
GFX_SPEVNT_rusuni_scythia_TEXT:0 "\"We are the Scythian people, and we want to turn the world upside down - like an old barrel!\"\n-Pavel Gorgulov"
GFX_SPEVNT_rusuni_eurasia:0 "Russian Unification"
GFX_SPEVNT_rusuni_eurasia_TEXT:0 "\"Any nationalism is a synthesis of chauvinism and cosmopolitanism, a reconciliation of these two opposites.\"\n-Nikolay Trubetskoy"
GFX_SPEVNT_rusuni_kornilov:0 "Russian Unification"
GFX_SPEVNT_rusuni_kornilov_TEXT:0 "\"Our demands - restoration of citizens' rights, of press freedom and of property rights, and an equality of citizens before law.\"\n-Lavr Kornilov"
GFX_SPEVNT_rusuni_gulidov:0 "Russian Unification"
GFX_SPEVNT_rusuni_gulidov_TEXT:0 "\"For Russia's sacred cause, we will spill the Russian blood honestly.\"\n-Farewell of Slavianka, a Russian veterans' song"
GFX_SPEVNT_rusuni_libs:0 "Russian Unification"
GFX_SPEVNT_rusuni_libs_TEXT:0 "\"History doesn't stagnate, both in Russia and worldwide it goes its ordered way.\"\n-Pavel Milyukov"
GFX_SPEVNT_rusuni_oln:0 "Russian Unification"
GFX_SPEVNT_rusuni_oln_TEXT:0 "\"Power of the councils - regardless of its chaotic nature, is infinitely better than Duma, Constituent Assembly or any Zemstvo.\"\n-Maria Spiridonova"
GFX_SPEVNT_rusuni_tri:0 "Russian Unification"
GFX_SPEVNT_rusuni_tri_TEXT:0 "\"By their criticism of the existing system, the Internationalist opposition is preparing minds for the acceptance of the positive platform of Social-Democracy among the Russian people.\"\n-the Harbin Proclamations"
GFX_SPEVNT_rusuni_kamenev:0 "Russian Unification"
GFX_SPEVNT_rusuni_kamenev_TEXT:0 "\"There is no way back for our Revolution.\"\n-Lev Kamenev"
GFX_SPEVNT_dor:0 "Death of Russia"
GFX_SPEVNT_dor_TEXT:0 "\"Russia is ruled directly by the Lord God. Otherwise, it is impossible to imagine how this state still exists.\"\n-Johann Ernst Minich"
